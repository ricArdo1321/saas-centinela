    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Override Slate with Neutral/Zinc tones to match the reference image's deep black/gray vibe
              slate: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              },
              // Semantic tokens
              background: "#0a0a0a", // Matches slate-950
              surface: "#171717", // Matches slate-900
              
              // New Primary: Light Periwinkle/Pastel Indigo from the image
              primary: "#a5b4fc", // Indigo 300
              
              secondary: "#38bdf8", // Sky 400
              accent: "#f43f5e", // Rose 500
              border: "#262626", // Matches slate-800
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem', // Softer corners
              '3xl': '2rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 4px;
      }

      }
