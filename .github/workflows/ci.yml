name: CI

on:
  pull_request: {}
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (workspaces)
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (backend)
        run: npm run lint

      - name: Build
        run: npm run build
